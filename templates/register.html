{% extends "base.html" %}
{% block content %}

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-list">
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <section class="card">
    <h2>Registrieren</h2>
    <form class="form-grid" action="{{ url_for('register_post') }}" method="post" novalidate>
      <label>
        <span>Name</span>
        <input type="text" name="name" placeholder="Dein Name" required>
      </label>
      <label>
        <span>E-Mail</span>
        <input type="email" name="email" placeholder="du@example.com" required>
      </label>
      <label>
        <span>Passwort</span>
        <input type="password" name="password" placeholder="mind. 8 Zeichen" required>
      </label>
      <label>
        <span>Passwort best√§tigen</span>
        <input type="password" name="confirm" placeholder="nochmal eingeben" required>
      </label>
      <div class="actions">
        <button class="btn" type="submit">Konto anlegen</button>
        <a class="btn btn-ghost" href="{{ url_for('login') }}">Schon ein Konto?</a>
      </div>
    </form>
  </section>

{% endblock %}
